# discord server information
server.address=localhost
server.port=8080
discord.server.id=<discord server id>
discord.application.token=<discord application token>
discord.channel.system=bot-office
discord.channel.rabbitmq=Jenkins-Msg
discord.infoField.maximumSize=5

# rabbitmq configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=10011

# rasa configuration
env.setting.rasa.url=http://localhost:5005

# long message configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=msdobot
spring.data.mongodb.username=admin
spring.data.mongodb.password=admin

# customize setting
additional.setting.path=src/main/resources/static/QuizList.yaml
env.setting.jenkins.url=<jenkins server url>
env.setting.jenkins.user=<jenkins user name>
env.setting.jenkins.token=<jenkins token/password>